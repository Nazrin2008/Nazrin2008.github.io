<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

    {{ content_for_head }}
  </head>
  <body{% if page.layout == 'home' %} class="home"{% endif %}>
    <header class="site-header">
      <div class="header-left">
        <img src="{{ '/assets/images/profile.jpg' | relative_url }}" alt="Nazrin Panakhova" class="profile-pic">
        <span class="header-name">Nazrin Panakhova</span>
      </div>
      <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
      <nav class="header-right" aria-label="Primary">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/projects/' | relative_url }}">Projects</a>
      </nav>
    </header>

    <main class="site-main">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <div class="footer-left">
          <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
        </div>
      </div>

      <div class="footer-bottom">
        <div class="footer-contact-section">
          <strong class="contact-title">Contact me</strong>
          <ul class="contact-list contact-icons" aria-label="Contact and profiles">
            <li>
              <a class="footer-link" href="https://github.com/Nazrin2008" target="_blank" rel="noopener" title="GitHub profile" aria-label="GitHub profile">

                <span class="site-name">GitHub Profile</span>
              </a>
            </li>
            <li>
              <a class="footer-link" href="https://github.com/Nazrin2008/Nazrin.github.io" target="_blank" rel="noopener" title="GitHub repository" aria-label="GitHub repository">
                <!-- repo icon (same GitHub mark) -->
                <svg class="icon" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" focusable="false"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82A7.59 7.59 0 018 4.58c.68.003 1.36.092 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.10.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                <span class="site-name">GitHub Repo</span>
              </a>
            </li>
            <li>
              <a class="footer-link" href="https://www.codecademy.com/profiles/bit5581670258" target="_blank" rel="noopener" title="Codecademy profile" aria-label="Codecademy profile">
                <!-- simple code icon -->
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"></path></svg>
                <span class="site-name">Codecademy</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="{{ '/assets/main.js' | relative_url }}"></script>
  </body>
</html>
